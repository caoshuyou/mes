<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
   <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
      <script th:src="@{/static/jquery/jquery.min.js}"></script>
      <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
     <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
     <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}" ></script>

  <title>Hello</title>
</head>
<body>
    <h1 style="margin-left:500px;margin-top:170px;">登录</h1>
    <!-- 登录表单 -->
     <form style="margin-left:500px;margin-top:20px;" method="post" th:action="@{/login}">
         <div class="form-group">
             <label for="user" stype="display:inline;">账户：</label>
             <input type="text" th:name="username" class="form-control" id="user" style="display:inline;width:200px;"autocomplete="off" />
         </div>
         <div class="form-group">
             <label for="password" style="display:inline;">密码：</label>
             <input type="password" th:name="password" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" />
         </div>
         <button type="submit" class="btn btn-primary" >登录</button>
     </form>

</body>
